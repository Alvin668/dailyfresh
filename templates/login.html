{% extends 'base.html' %}
{% load static %}
{% block title %}
天天生鲜 - 用户登录
{% endblock  %}

{% block main %}
<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="{% url 'user:register' %}">立即注册</a>
				</div>
				<span style="color:red;">{{ err_msg }}</span>
				<div class="form_input">
					<form method="POST">
						{% csrf_token %}
						<input type="text" name="username" value="{{ username }}" class="name_input" placeholder="请输入用户名">
						<div class="user_error"></div>
						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error"></div>
						<label style="position: absolute;top:115px;"><input {{ checked }} type="checkbox" name="remember" id="remember">记住用户名</label>
						<div class="more_input clearfix">
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock  %}
